<!-- Simple SVG logo for Batterella -->
<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <circle cx="20" cy="20" r="18" fill="url(#gradient1)" stroke="#754E1A" stroke-width="1"/>
  
  <!-- Waffle pattern -->
  <rect x="8" y="8" width="24" height="24" fill="none" stroke="#754E1A" stroke-width="0.5" opacity="0.3"/>
  <line x1="8" y1="14" x2="32" y2="14" stroke="#754E1A" stroke-width="0.5" opacity="0.3"/>
  <line x1="8" y1="20" x2="32" y2="20" stroke="#754E1A" stroke-width="0.5" opacity="0.3"/>
  <line x1="8" y1="26" x2="32" y2="26" stroke="#754E1A" stroke-width="0.5" opacity="0.3"/>
  <line x1="14" y1="8" x2="14" y2="32" stroke="#754E1A" stroke-width="0.5" opacity="0.3"/>
  <line x1="20" y1="8" x2="20" y2="32" stroke="#754E1A" stroke-width="0.5" opacity="0.3"/>
  <line x1="26" y1="8" x2="26" y2="32" stroke="#754E1A" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Text -->
  <text x="45" y="16" font-family="system-ui, -apple-system" font-size="11" font-weight="300" fill="#754E1A" letter-spacing="-0.02em">Batterella</text>
  <text x="45" y="28" font-family="system-ui, -apple-system" font-size="7" font-weight="200" fill="#8B7355" letter-spacing="0.05em" opacity="0.8">BATTER ARTISTRY</text>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B6CBBD;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#F8E1B7;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#CBA35C;stop-opacity:0.7" />
    </linearGradient>
  </defs>
</svg>
