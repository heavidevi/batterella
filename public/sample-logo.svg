<!-- Batterella Sample Logo - Replace with logo.png later -->
<svg width="120" height="60" viewBox="0 0 120 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="30" cy="30" r="25" fill="#F8E1B7" stroke="#B6CBBD" stroke-width="2"/>
  
  <!-- Waffle/Grid Pattern -->
  <g transform="translate(15, 15)">
    <!-- Main waffle shape -->
    <rect x="5" y="5" width="20" height="20" rx="2" fill="#CBA35C"/>
    
    <!-- Grid lines -->
    <line x1="10" y1="5" x2="10" y2="25" stroke="#754E1A" stroke-width="1"/>
    <line x1="15" y1="5" x2="15" y2="25" stroke="#754E1A" stroke-width="1"/>
    <line x1="20" y1="5" x2="20" y2="25" stroke="#754E1A" stroke-width="1"/>
    
    <line x1="5" y1="10" x2="25" y2="10" stroke="#754E1A" stroke-width="1"/>
    <line x1="5" y1="15" x2="25" y2="15" stroke="#754E1A" stroke-width="1"/>
    <line x1="5" y1="20" x2="25" y2="20" stroke="#754E1A" stroke-width="1"/>
    
    <!-- Small decorative dots -->
    <circle cx="12.5" cy="12.5" r="1" fill="#754E1A"/>
    <circle cx="17.5" cy="17.5" r="1" fill="#754E1A"/>
    <circle cx="12.5" cy="22.5" r="1" fill="#754E1A"/>
    <circle cx="22.5" cy="12.5" r="1" fill="#754E1A"/>
  </g>
  
  <!-- Text -->
  <text x="65" y="25" font-family="serif" font-size="16" font-weight="bold" fill="#754E1A">Batterella</text>
  <text x="65" y="40" font-family="sans-serif" font-size="10" fill="#B6CBBD">Fresh Waffles</text>
  
  <!-- Decorative elements -->
  <circle cx="105" cy="15" r="3" fill="#CBA35C"/>
  <circle cx="110" cy="25" r="2" fill="#B6CBBD"/>
  <circle cx="107" cy="35" r="2" fill="#CBA35C"/>
</svg>
